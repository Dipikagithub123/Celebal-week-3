<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callbacks vs. Promises Demonstration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --success-color: #28a745;
      --error-color: #dc3545;
      --light-color: #ffffff;
      --dark-color: #333;
      --border-radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--dark-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--light-color);
      position: relative;
    }
    
    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #callback-btn {
      background-color: var(--secondary-color);
    }
    #callback-btn:hover:not(:disabled) {
      background-color: #1e63d3;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #promise-btn {
      background-color: var(--primary-color);
    }
    #promise-btn:hover:not(:disabled) {
      background-color: #560bad;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      min-height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
      opacity: 0;
      transform: scale(0.95);
    }
    
    #result.visible {
      opacity: 1;
      transform: scale(1);
    }

    #result.loading {
      background-color: #e9ecef;
      color: var(--dark-color);
    }
    #result.success {
      color: var(--light-color);
      background-color: var(--success-color);
    }
    #result.error {
      color: var(--light-color);
      background-color: var(--error-color);
    }
    
    .icon {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Async JS Showcase</h1>
    <p>See how Callbacks and Promises handle async operations in real-time.</p>

    <div class="button-group">
      <button id="callback-btn" onclick="runCallback()">Run with Callback</button>
      <button id="promise-btn" onclick="runPromise()">Run with Promise</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const callbackBtn = document.getElementById('callback-btn');
    const promiseBtn = document.getElementById('promise-btn');

    const icons = {
      success: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
      error: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>`,
      loader: `<div class="loader"></div>`
    };

    function setButtonsDisabled(disabled) {
      callbackBtn.disabled = disabled;
      promiseBtn.disabled = disabled;
    }

    async function handleRequest(url, type) {
      setButtonsDisabled(true);
      resultDiv.innerHTML = `${icons.loader}<span>Loading...</span>`;
      resultDiv.className = 'loading visible';

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = `${icons.success}<span>${type} Success: ${data.message}</span>`;
          resultDiv.className = 'success visible';
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        resultDiv.innerHTML = `${icons.error}<span>${type} Error: ${error.message}</span>`;
        resultDiv.className = 'error visible';
      } finally {
        setButtonsDisabled(false);
      }
    }

    function runCallback() {
      handleRequest('http://localhost:3000/callback', 'Callback');
    }

    function runPromise() {
      handleRequest('http://localhost:3000/promise', 'Promise');
    }
  </script>

</body>
</html> 
</html>
